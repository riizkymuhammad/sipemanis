<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>403 Akses ditolak</title>
		<div id="hl"></div>
  </head>
  <body>
		Memuat Halaman . . .
		<div id="v_iframe"></div>
		<script type="text/javascript">
		function base_url(url) {
		    var pathparts = location.pathname.split('/');
		    if (location.host == 'localhost') {
		        var url = location.origin+'/'+pathparts[1].trim('/')+'/pustakakreatif/'+url; // http://localhost/pustakakreatif/
		    }else{
		        var url = location.origin+url; // http://pustakakreatif.com
		    }
		    return url;
		}
		(function() {
		    var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
		    link.type = 'image/x-icon';
		    link.rel = 'shortcut icon';
		    link.href = base_url('img/logo.png');
		    document.getElementsByTagName('head')[0].appendChild(link);
		})();
		document.getElementById("hl").innerHTML = '<link rel="stylesheet" type="text/css" href="'+base_url('assets/css/style-403.css')+'">';
		document.getElementById("v_iframe").innerHTML = '<iframe src="'+base_url('403')+'" width="100%" height="100%" id="content" frameBorder="0"></iframe>';
		</script>
	</body>
</html>
